<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            --shadow-color: rgba(102, 126, 234, 0.3);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .service-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            height: 100%;
        }

        .service-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 60px var(--shadow-color);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            height: 280px;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
        }

        .service-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .service-card:hover img {
            transform: scale(1.1) rotate(2deg);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.4) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .service-card:hover .image-overlay {
            opacity: 1;
        }

        .badge-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-gradient);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .card-content {
            padding: 2rem;
        }

        .service-card h4 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .service-card h4::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--primary-gradient);
            transition: width 0.4s ease;
        }

        .service-card:hover h4::after {
            width: 100%;
        }

        .service-card p {
            color: #64748b;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .btn-book {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-gradient);
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .btn-book::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-book:hover::before {
            left: 100%;
        }

        .btn-book:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 25px var(--shadow-color);
            color: white;
        }

        .btn-book i {
            transition: transform 0.3s ease;
        }

        .btn-book:hover i {
            transform: translateX(5px);
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(33, 147, 176, 0.3);
            transition: all 0.3s ease;
        }

        .service-card:hover .icon-circle {
            transform: rotate(360deg) scale(1.1);
        }

        .info-tags {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .info-tag {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>

            <div class="col-lg-4 col-md-6">

                        <span class="badge-tag">Popular</span>
                        <img src="assets/images/rootcanal image.png" alt="Root Canal Treatment" onerror="this.src='https://images.unsplash.com/photo-1606811971618-4486d14f3f99?w=800&q=80'">
                        <div class="image-overlay"></div>

                    <div class="card-content">
                        <div class="icon-circle">
                            <i class="fas fa-tooth"></i>
                        </div>
                        
                        <h4>Root Canal</h4>

                        <div class="info-tags">

                        </div>
                        
                        <div class="mt-4">
                            <a href="root_canal.php" class="btn-book">
                                Read More
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
